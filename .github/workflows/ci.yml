name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

defaults:
  run:
    working-directory: GameFlix/GameFlix

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Make mvnw executable (fix CRLF on Linux)
        run: |
          sed -i 's/\r$//' mvnw
          chmod +x mvnw

      - name: Build JAR (skip tests)
        run: ./mvnw -B clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: gameflix-jar
          path: GameFlix/GameFlix/target/*.jar

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: GameFlix/GameFlix
          file: GameFlix/GameFlix/Dockerfile
          push: false
          tags: gameflix-backend:latest
